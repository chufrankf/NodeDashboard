<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- JQueryUI CSS -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    
        <!-- DataTables -->
        <link rel="stylesheet" href="/lib/datatables.min.css">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="/css/main.css" >
        <link rel="stylesheet" type="text/css" href="/css/user_request.css" >
    
    </head>

    <body>
        <div id="wrapper">

            <!-- Navigation Bar -->
            <div id="nav-placeholder">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="/">
                     Node.js Dashboard
                    </a>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/"><i class="fa fa-home" aria-hidden="true"></i></a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-info" aria-hidden="true"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        
            <!-- Body -->
            <div id="page-content-wrapper">
                <h2 class="outer" id="user-header"></h2>
                <div class="container row">
                    <div class="col-md-12 col-md-offset-3">
                        <div class="panel panel-req">
                            <div class="panel-heading row">
                                <div class="col-sm-3 tabs request active" id="request-form-link">APPLICATION</div>
                                <div class="col-sm-9 tabs sent" id="sent-form-link">SENT</div>
                            </div>
                            <div class="panel-body row">
                                <div class="col-lg-12">
                                    <form id="request-form" action="#" method="post" role="form" style="display: block;">
                                        <h2>REQUEST</h2>
                                        <div class="form-group">
                                            <input type="text" name="requestor" id="requestor" tabindex="1" class="form-control" placeholder="Requestor" required>
                                        </div>
                                        <div class="form-group">
                                            <select name="priority" id="priority" tabindex="2" class="form-control">
                                                <option value='1'>1 - Critical</option>
                                                <option value='2'>2 - High</option>
                                                <option value='3' selected="selected">3 - Medium</option>
                                                <option value='4'>4 - Low</option>
                                                <option value='5'>5 - Optional</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-10">
                                                    <textarea type="text" name="request" id="request" tabindex="3" class="form-control" placeholder="Enter request details here..." rows="5" maxlength="200" required></textarea>
                                                </div>
                                                <div class="col-sm-2">
                                                    <span id="request-characters">200 remaining</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="req-submit" id="req-submit" tabindex="4" class="form-control btn btn-req" value="Send">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="sent-form" action="#" method="post" role="form" style="display: none;">
                                        <h2>SENT ITEMS</h2>
                                        <table id="sent_table" class="table table-bordered table-hover" cellspacing="0" width="100%"></table>                            
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer>        
        <!-- Javascript -->
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>  
        
        <!-- Notify -->
        <script type="text/javascript" src="/lib/notify.min.js"></script>   
        
        <!-- Popper -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- DataTables -->
        <script type="text/javascript" src="/lib/datatables.min.js"></script>
        <script type="text/javascript" src="/lib/datatables-eb-celledit.js"></script>
        
        <!-- Scripts -->
        <script type="text/javascript" src="/js/helpers/fchelper.js"></script>
        <script type="text/javascript" src="/js/helpers/fcapi.js"></script>    
        <script type="text/javascript" src="/js/user_request.js"></script>
        
    </footer>
</html>
