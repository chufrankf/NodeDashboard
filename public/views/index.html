<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Node Dashboard</title>
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- JQueryUI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">

    <!-- Gridstack CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.css" />
    
    <!-- DataTables -->
    <link rel="stylesheet" href="/lib/datatables.min.css">
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    
</head>

<body>

    <div id="wrapper">

        <!-- Navigation Bar -->
        <div id="nav-placeholder"></div>

        <div id="sidebar-wrapper"></div>

        <!-- Dashboard Body-->
        <div id="page-content-wrapper">
            <div class="grid-stack">

            </div>
        </div>

    </div>

    <!-- Button: Add to dashboard -->
    <aside>
      <div class="dashboard-button edit">
          <img id="dashboard-edit-img" src="/img/edit-circle-icon.png" class="img-fluid" onclick="toggle_mode(true);" />
      </div>
      <div class="dashboard-button add">
          <img id="dashboard-add-img" src="/img/plus-circle-icon.png" class="img-fluid"/>
      </div>
      <div class="dashboard-button cancel">
          <img id="dashboard-cancel-img" src="/img/cancel-circle-icon.png" class="img-fluid" onclick="toggle_mode(false);" />
      </div>
    </aside>

    <!-- Modal -->
    <div id="edit-modal-placeholder"></div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    
    <!-- Gridstack-->
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.js'></script>    

    <!-- Notify -->
    <script type="text/javascript" src="/lib/notify.min.js"></script>   
    
    <!-- Moment -->
    <script type="text/javascript" src='/lib/moment.min.js'></script>

    <!-- DataTables -->
    <script type="text/javascript" src="/lib/datatables.min.js"></script>
    <script type="text/javascript" src="/lib/datatables-eb-celledit.js"></script>
    
    <!-- Context Menu -->
    <script type="text/javascript" src="/lib/BootstrapMenu.min.js"></script>

    <!-- Script --> 
    <script type="text/javascript" src="/js/helpers/fcapi.js"></script>    
    <script type="text/javascript" src="/js/helpers/fcmodals.js"></script>   
    <script type="text/javascript" src="/js/helpers/fchelper.js"></script>    
    <script type="text/javascript" src="/js/nav.js"></script>
    <script type="text/javascript" src="/js/sidebar.js"></script>
    <script type="text/javascript" src="/js/dashboard.js"></script>

</body>

</html>
