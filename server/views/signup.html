<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- JQueryUI CSS -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="/css/main.css" >
        <link rel="stylesheet" type="text/css" href="/css/login.css" >
        <link rel="stylesheet" type="text/css" href="/css/sidebar.css">
        <link rel="stylesheet" type="text/css" href="/css/nav.css">
    
    </head>

    <body>
        
        <div id="wrapper">
            
            <!-- Navigation Bar -->
            <div id="nav-placeholder"></div>
        
            <!-- Body -->
            <div id="page-content-wrapper">
                <form class="form-signin">
                    <!-- Header -->
                    <h3 class="form-signin-heading">Sign Up</h3>
                    
                    <!-- Inputs -->
                    <label for="inputUser" class="sr-only">Username</label>
                    <input type="username" id="inputUser" class="form-control" placeholder="Username..." required autofocus>
                    
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email..." required>
                    
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" minlength="7" class="form-control" placeholder="Password..." required>

                    <label for="inputPassConfirm" class="sr-only">Password</label>
                    <input type="password" id="inputPassConfirm" minlength="7" class="form-control" placeholder="Confirm Password..." required>
    
                    <p id="signin-error" class="error-text"></p>
                    <!-- Options -->
    
                    <!-- Button -->
                    <button id="signup-button" class="btn btn-lg btn-primary btn-block" type='button'>Sign In</button>
                </form>
            </div>
        
        </div>

        <!-- Javascript -->
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    
        <!-- Scripts -->
        <script type="text/javascript" src="/js/nav.js"></script>        
        <script type="text/javascript" src="/js/signup.js"></script>       

    </body>
</html>
