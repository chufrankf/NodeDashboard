<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Viewpoing Dashboard</title>
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- JQueryUI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">

    <!-- Gridstack CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.css" />
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    
</head>

<body>

    <div id="wrapper">

        <!-- Navigation Bar -->
        <div id="nav-placeholder"></div>

        <!-- Dashboard Body-->
        <div id="page-content-wrapper">
            <div class="grid-stack">

            </div>
        </div>

    </div>

    <!-- Button: Add to dashboard -->
    <aside>
      <div class="dashboard-button edit">
          <img id="dashboard-edit-img" src="/img/edit-circle-icon.png" class="img-fluid" onclick="toggle_mode();" />
      </div>
      <div class="dashboard-button add">
          <img id="dashboard-add-img" src="/img/plus-circle-icon.png" class="img-fluid"/>
      </div>
    </aside>

    <!-- Modals -->
    <!-- Edit Button Modal -->
    <div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body container-fluid">
                    <form id="form-edititem" class="form-inline form-edititem" role="form">
                        <div class="form-group row">
                            <label class="col-md-3" for="select-itemtypes">Item Type:</label>
                            <select class="col-md-3 form-control" name="item_type" id="select-itemtypes"></select>
                            <label class="col-md-3"for="input-customhash">Custom Hash:</label>
                            <input class="col-md-3 form-control" name="custom_hash" type="text" id="input-customhash"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveEditItem-button" type="button" class="btn btn-primary">Save changes</button>
                </div>
          </div>
        </div>
      </div>
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    
    <!-- Gridstack-->
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.js'></script>    

    <!-- Script -->
    <script type="text/javascript" src="/js/helpers/fchelper.js"></script>    
    <script type="text/javascript" src="/js/nav.js"></script>
    <script type="text/javascript" src="/js/dashboard.js"></script>

</body>

</html>
